<div class="flex flex-col gap-3">
  <div class="flex justify-between">
    <mat-paginator
      (page)="handlePageEvent($event)"
      [length]="products?.count"
      [pageSize]="shopParams.pageSize"
      [showFirstLastButtons]="true"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="shopParams.pageNumber - 1"
      aria-label="select page"
      class="bg-white"
    ></mat-paginator>

    <form
      #searchForm="ngForm"
      (ngSubmit)="onSearchChanged()"
      class="relative flex items-center w-full max-w-md mx-4"
    >
      <!-- todo figure out the trigger for the clear button (aka x button) and re-run the get products -->
      <input
        type="search"
        class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg"
        placeholder="Search"
        name="search"
        [(ngModel)]="shopParams.search"
      />
      <button mat-icon-button type="submit" class="absolute inset-y-0 right-8 top-2 flex items-center pl-3">
        <mat-icon>search</mat-icon>
      </button> 
    </form>

    <div class="flex gap-3">
      <button mat-button class="match-input-height" (click)="onClearClicked()">
        <mat-icon>clear_all</mat-icon>
        Clear
      </button>
      <button mat-stroked-button class="match-input-height" (click)="openFiltersDialog()">
        <mat-icon>filter_list</mat-icon>
        Filters
      </button>
      <button mat-stroked-button class="match-input-height" [matMenuTriggerFor]="sortMenu">
        <mat-icon>swap_vert</mat-icon>
        Sort
      </button>
    </div>
  </div>

  <div class="grid grid-cols-5 gap-4">
    <ng-container *ngFor="let product of products?.data">
      <app-product-item [product]="product"></app-product-item>
    </ng-container>
  </div>
</div>

<!-- sort menu -->
<mat-menu #sortMenu="matMenu">
  <mat-selection-list
    [multiple]="false"
    (selectionChange)="onSortChanged($event)"
  >
    <ng-container *ngFor="let sort of sortOptions">
      <mat-list-option
        [value]="sort.value"
        [selected]="shopParams.sort == sort.value"
        >{{ sort.name }}</mat-list-option
      >
    </ng-container>
  </mat-selection-list>
</mat-menu>
