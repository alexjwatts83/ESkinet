<mat-card
  *ngIf="product"
  appearance="raised"
  class="product-card"
  routerLink="/shop/{{ product.id }}" 
>
  <img mat-card-image src="{{ product.pictureUrl }}" alt="image of {{ product.name }}" />

  <mat-card-content class="mt-2">
    <h2 class="text-sm font-semibold uppercase">{{ product.name }}</h2>
    <p class="font-light">{{ product.price | currency }}</p>
  </mat-card-content>

  <mat-card-actions (click)="$event.stopPropagation()">
    <button mat-stroked-button class="w-full" (click)="onAddItemToCart(product)">
      <mat-icon>add_shopping_cart</mat-icon>
      Add to card
    </button>
  </mat-card-actions>
</mat-card>
