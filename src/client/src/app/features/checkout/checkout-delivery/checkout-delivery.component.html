<ng-container *ngIf="deliveryMethods$ | async as deliveryMethods">
  <div class="w-full">
    <mat-radio-group
      class="grid grid-cols-2 gap-4"
      [value]="cartService.selectedDelivery()?.id"
      (change)="updatDeliveryMethod($event.value)"
    >
      @for (method of deliveryMethods; track $index) {
      <label
        class="p-3 border border-gray-200 cursor-pointer w-full h-full hover:bg-purple-100"
      >
        <mat-radio-button class="w-full h-full" [value]="method" [checked]="cartService.selectedDelivery()?.id === method.id">
          <div class="flex flex-col w-full-h-full">
            <strong
              >{{ method.shortName }} - {{ method.price | currency }}
            </strong>
            <span class="text-sm">{{ method.description }}</span>
          </div>
        </mat-radio-button>
      </label>
      }
    </mat-radio-group>
  </div>
</ng-container>
